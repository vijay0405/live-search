<mat-card class="full-width">
  <mat-form-field style="width: 100%">
    <mat-label>enter text to search</mat-label>
    <input type="text" placeholder="enter text to search..." (input)="searchPosts($event.target.value)" matInput>
  </mat-form-field>
  <ng-container *ngIf="(blogPosts$ | async) as blogPosts">
    <p *ngIf="blogPosts.length"> posts titles:</p>
    <ul>
      <li *ngFor="let blogPost of blogPosts">
        {{blogPost.title}}
      </li>
    </ul>
  </ng-container>
</mat-card>
