<input
  type="text"
  placeholder="enter text to search..."
  (input)="searchPosts($event.target.value)"
>

<ng-container *ngIf="(blogPosts$ | async) as blogPosts">
  <p>User posts titles:</p>
  <ul>
    <li *ngFor="let blogPost of blogPosts">
      {{blogPost.title}}
    </li>
  </ul>
</ng-container>
